<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Регистрация</title>
</head>

<body>
    <header>
        <div class="game-name__header">Aqua</div>
        <div class="author__header">
            Климов Олег 191-362 4 Вариант
        </div>
        <div>
            <object type="img/logo.svg.png" data="SvgImg.svg" width="150" height="150">
            <img src="img/logo.svg.svg" width="150" height="150" alt="logo" />
          </object>
        </div>
    </header>

    <form action="">
        <legend>Поля, помеченные символом "*" обязательны для заполнения</legend>
        <div>
            <label for="">Имя*:</label></br>
            <input required type="text" id="name" name="user_name" placeholder="Имя">
        </div>
        <div>
            <label for="">Фамилию*:</label></br>
            <input required type="text" id="name" name="user_name" placeholder="Фамилия">
        </div>
        <div>
            <label for="">Отчество:</label></br>
            <input type="text" id="name" name="user_name" placeholder="Отчество">
        </div>
        <div>
            <label for="">e-mail*:</label></br>
            <input required type="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" id="phone" name="user_phone" placeholder="e-mail" title="Пример: olya@olya.com">
        </div>
        <div>
            <label for="">Логин(это имя будет отображаться в рейтинге)*:</label>
            <input required type="tel" pattern="[ A-Za-z]{6,12}" id="phone" name="user_phone" placeholder="Логин" title="Логин должен содержать только буквы латинского алфавита в верхнем или нижнем регистре и длиной не менее 6 символов и не более 12">
        </div>
        <div>
            <label for="">Пароль*:</label></br>
            <input required type="text" id="phone" name="user_phone" placeholder="Пароль">
        </div>
        <div>
            <button class="container__button" type="submit" value="Отправить">Зарегистрироваться</button>
        </div>
    </form>
    <div class="container">
        <img class="cat" src="img/seal-157607_960_720.png" alt="Котик" width="250">
    </div>
</body>

</html>
