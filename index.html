<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>

    <main class="scene">
        <div class="sky">

        </div>
        <div class="rain">
            <img class="water" src="https://www.pngkit.com/png/full/821-8219839_slash-effect-png.png" alt="rain">
            <img class="water" src="https://www.pngkit.com/png/full/821-8219839_slash-effect-png.png" alt="rain">
            <img class="water" src="https://www.pngkit.com/png/full/821-8219839_slash-effect-png.png" alt="rain">
            <img class="water" src="https://www.pngkit.com/png/full/821-8219839_slash-effect-png.png" alt="rain">
        </div>
        <div class="ground">
            <div class="world">
                <div class="tree">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/3d89ea70847501.5bb182ca89d3b.png" alt="cactus" class="cactus-main">
                    <div class="tree-main"></div>
                </div>
                <div class="tree">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/3d89ea70847501.5bb182ca89d3b.png" alt="cactus" class="cactus-main">
                    <div class="tree-main"></div>
                </div>
                <div class="tree">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/3d89ea70847501.5bb182ca89d3b.png" alt="cactus" class="cactus-main">
                    <div class="tree-main"></div>
                </div>
                <div class="perekatipole">
                    <img src="https://tappedoutsecrets.ru/wp-content/uploads/2016/04/unlock_tumbleweed.png">
                </div>
            </div>
            <div class="dust"></div>
            <div class="dirt"></div>
        </div>

    </main>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
